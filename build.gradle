plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile "net.dv8tion:JDA:2.1.1_301"
}

mainClassName = 'me.blitzerino.home.Main'
compileJava.options.encoding = 'UTF-8'
task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}
shadowJar{
    archiveName = "Vi.${extension}"
}